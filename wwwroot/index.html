<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertAnywhere Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #1e45F3;
            padding: 5px;
            background: #1e45F3;
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(30, 69, 243, 0.2);
            margin-right: 20px;
        }

        h1 {
            color: #1e45F3;
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #1e45F3;
            color: white;
            box-shadow: 0 4px 10px rgba(30, 69, 243, 0.3);
        }

        .btn-primary:hover {
            background: #1532b0;
            box-shadow: 0 6px 15px rgba(30, 69, 243, 0.4);
        }

        .btn-success {
            background: #00c853;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 200, 83, 0.3);
        }

        .btn-success:hover {
            background: #00a844;
        }

        .btn-danger {
            background: #ff3d00;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 61, 0, 0.3);
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #1e45F3;
            outline: none;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        .status-container {
            display: inline-flex;
            align-items: center;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .on {
            background: #00c853;
            box-shadow: 0 0 10px #00c853;
        }

        .off {
            background: #ff3d00;
        }

        pre {
            background: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input {
            width: auto;
            margin: 0;
        }

        .checkbox-container label {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="settingsModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div class="card" style="width:400px; padding:30px; margin:0; max-width:90%;">
            <h2 id="settingsTitle">API Configuration</h2>
            <p style="color:#666">Please enter your Aeriez Public API Token.</p>
            <input type="text" id="apiTokenInput" placeholder="eyJhbGciOiJIUzI1...">
            <button onclick="saveApiToken()" class="btn-primary" id="saveTokenBtn">Verify & Save</button>
            <button onclick="closeSettingsModal()" class="btn-danger" id="closeSettingsBtn"
                style="display:none;">Close</button>
            <p id="tokenErrorMsg" style="color:red; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div class="container">
        <div class="header" style="justify-content: space-between;">
            <div style="display:flex; align-items:center;">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>AlertAnywhere Dashboard</h1>
            </div>
            <div onclick="openSettingsModal(true)" style="cursor:pointer; font-size:28px;" title="Settings">
                ⚙️
            </div>
        </div>

        <!-- Daemon Control Removed per Request -->

        <!-- Notification Sender -->
        <div class="card">
            <h2>Send Manual Notification</h2>
            <label>Target Identifier (Email or Phone)</label>
            <input type="text" id="targetIdentifier" placeholder="e.g. user1@acme.com" value="user1@acme.com">

            <label>Title</label>
            <input type="text" id="title" placeholder="Notification Title" value="Hello World">

            <div class="checkbox-container" style="margin-bottom: 15px;">
                <input type="checkbox" id="useTicketFormat" checked>
                <label for="useTicketFormat">Send as structured JSON object (Title/Body)</label>
            </div>

            <label>Body</label>
            <textarea id="body" rows="3"
                placeholder="Notification Body">This is a test notification from the dashboard.</textarea>

            <label>Action URL (Optional)</label>
            <input type="text" id="actionUrl" placeholder="https://flutter.dev">

            <label>Image URL (Optional)</label>
            <input type="text" id="imageUrl" placeholder="https://via.placeholder.com/150">

            <!-- Image Upload Removed -->

            <button onclick="sendNotification()" class="btn-primary">Send Notification</button>
        </div>



        <!-- Registered Users Status Panel -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Registered Users Status</h2>
                <button onclick="loadUsers()" class="btn-primary"
                    style="margin: 0; padding: 5px 10px; font-size: 12px;">Refresh</button>
            </div>
            <p style="color: #666;">List of known users from the mock database. Use Ping Test to check online status.
            </p>
            <div id="usersList"
                style="margin-top: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                <!-- User items will be injected here -->
                <div style="padding: 10px; background: #f5f5f5; border-radius: 6px; text-align: center;">Loading...
                </div>
            </div>
        </div>



    </div>

    <script>
        const API_BASE = '/api';

        async function sendNotification() {
            const identifier = document.getElementById('targetIdentifier').value;
            // Generate topic: user/{identifier with . -> /}
            // Consistency Note: If backend expects "user/foo@bar/com", we do this.
            // If backend handles "user/foo@bar.com" -> "user/foo@bar/com", we can send that?
            // The Controller just passes "Topic" to MqttService.PublishAsync
            // MqttService.PublishAsync does the replace logic.
            // So we should construct "user/{identifier}" and let backend do safely replace?
            // Wait, MqttService.PublishAsync: `var safeTopic = topic.Replace(".", "/");`
            // So if I send "user/test@test.com", it becomes "user/test@test/com".
            // Correct.

            const topic = `user/${identifier}`;

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const actionUrl = document.getElementById('actionUrl').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const useTicketFormat = document.getElementById('useTicketFormat').checked;

            let message;

            if (useTicketFormat) {
                message = {
                    title: title,
                    body: body,
                    actionUrl: actionUrl ? actionUrl : null,
                    imageUrl: imageUrl ? imageUrl : null
                };
            } else {
                message = body;
            }

            try {
                const res = await fetch(`${API_BASE}/notify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, message })
                });

                if (res.ok) alert('Notification sent!');
                else alert('Failed to send notification');
            } catch (e) {
                alert('Error sending notification');
            }
        }

        async function testPing() {
            const identifier = document.getElementById('pingIdentifier').value;
            const resultWrapper = document.getElementById('pingResultWrapper');
            const resultPre = document.getElementById('pingResult');

            // Determine if email or phone
            const isEmail = identifier.includes('@');
            const payload = [{
                email: isEmail ? identifier : null,
                phoneNumber: !isEmail ? identifier : null,
                check: 0 // checking
            }];

            try {
                const res = await fetch(`${API_BASE}/connection/ping`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    resultPre.innerText = JSON.stringify(data, null, 2);
                    resultWrapper.style.display = 'block';
                } else {
                    resultPre.innerText = "Error: " + res.statusText;
                    resultWrapper.style.display = 'block';
                }
            } catch (e) {
                resultPre.innerText = "Error: " + e;
                resultWrapper.style.display = 'block';
            }
        }

        async function lookupUser() {
            const identifier = document.getElementById('identifierLookup').value;
            const resultWrapper = document.getElementById('lookupResultWrapper');
            const resultPre = document.getElementById('lookupResult');

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier })
                });
                if (res.ok) {
                    const data = await res.json();
                    resultPre.innerText = JSON.stringify(data, null, 2);
                    resultWrapper.style.display = 'block';
                } else {
                    resultPre.innerText = "User Not Found";
                    resultWrapper.style.display = 'block';
                }
            } catch (e) {
                resultPre.innerText = "Error connecting to server";
                resultWrapper.style.display = 'block';
            }
        }

        // uploadImage function removed

        async function loadUsers() {
            const list = document.getElementById('usersList');
            try {
                const res = await fetch(`${API_BASE}/auth/users`);
                if (res.ok) {
                    const users = await res.json();
                    list.innerHTML = '';
                    const validUsers = users.filter(u => u && u.length > 2);
                    if (validUsers.length === 0) {
                        list.innerHTML = '<div style="padding:10px;">No users found</div>';
                        return;
                    }

                    // Auto-fill the first user
                    document.getElementById('targetIdentifier').value = validUsers[0];
                    if (document.getElementById('pingIdentifier')) {
                        document.getElementById('pingIdentifier').value = validUsers[0];
                    }

                    validUsers.forEach(u => {
                        const item = document.createElement('div');
                        item.style.padding = '10px';
                        item.style.background = '#fff';
                        item.style.border = '1px solid #ddd';
                        item.style.borderRadius = '6px';
                        item.style.overflow = 'hidden';
                        item.style.textOverflow = 'ellipsis';
                        item.style.whiteSpace = 'nowrap';
                        item.title = u;
                        item.innerHTML = `<strong>${u}</strong>`;

                        // Click to populate inputs
                        item.onclick = () => {
                            document.getElementById('targetIdentifier').value = u;
                            if (document.getElementById('pingIdentifier')) {
                                document.getElementById('pingIdentifier').value = u;
                            }
                        };
                        item.style.cursor = 'pointer';
                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = 'Failed to load users';
                }
            } catch (e) {
                list.innerHTML = 'Error loading users';
            }
        }

        async function checkTokenConfig() {
            try {
                const res = await fetch(`${API_BASE}/settings/token-status`);
                if (res.ok) {
                    const data = await res.json();
                    if (!data.isConfigured) {
                        openSettingsModal(false);
                    } else {
                        // Load users if configured
                        loadUsers();
                    }
                }
            } catch (e) {
                console.error("Could not check token status", e);
            }
        }

        function openSettingsModal(canClose) {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('apiTokenInput').value = '';
            document.getElementById('tokenErrorMsg').style.display = 'none';
            document.getElementById('closeSettingsBtn').style.display = canClose ? 'inline-block' : 'none';
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        async function saveApiToken() {
            const token = document.getElementById('apiTokenInput').value.trim();
            const btn = document.getElementById('saveTokenBtn');
            const errorMsg = document.getElementById('tokenErrorMsg');

            if (!token) return;

            btn.disabled = true;
            btn.innerText = "Verifying...";
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/settings/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                if (res.ok) {
                    closeSettingsModal();
                    alert("Token verified and saved successfully!");
                    loadUsers();
                } else {
                    const data = await res.json();
                    errorMsg.innerText = data.message || "Invalid Token.";
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.innerText = "Connection error while verifying token.";
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = "Verify & Save";
            }
        }

        // Initial check
        window.addEventListener('load', () => {
            checkTokenConfig();
        });
    </script>
</body>

</html>
